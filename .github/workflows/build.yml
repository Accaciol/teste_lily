name: Build Firmware

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install west

    - name: Export Zephyr environment
      run: west zephyr-export

    - name: Install Zephyr dependencies
      run: |
        source venv/bin/activate
        pip install -r zephyr/scripts/requirements.txt

    - name: Build firmware
      run: |
        west build -b nice_nano_v2 -d build/ -s zmk/app -- -DSHIELD=lily58