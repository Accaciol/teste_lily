name: Build Firmware

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  pre-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install west

  build:
    needs: pre-build
    runs-on: ubuntu-latest
    steps:
    - name: Debug Parameters
      run: |
        echo "Board: nice_nano_v2"
        echo "Shield: lily58_left"
    - name: Build firmware
      uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
      with:
        board: nice_nano_v2
        shield: lily58_left